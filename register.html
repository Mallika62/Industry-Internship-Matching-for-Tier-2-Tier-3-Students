    <main class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="card shadow-sm w-100" style="max-width: 720px;">
            <div class="card-body p-4">
                <h1 class="h5 mb-3">Registration</h1>

                <form id="registrationForm" action="registration.php" method="post" novalidate>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input id="fullname" name="fullname" type="text" class="form-control" required minlength="2"
                            placeholder="First Last" />
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input id="dob" name="dob" type="date" class="form-control" required max="">
                        </div>

                        <div class="col-md-6">
                            <label for="branch" class="form-label">Branch</label>
                            <select id="branch" name="branch" class="form-select" required>
                                <option value="">Select branch</option>
                                <option>Computer Science</option>
                                <option>Electronics</option>
                                <option>Mechanical</option>
                                <option>Civil</option>
                                <option>Information Technology</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="qualification" class="form-label">Qualification</label>
                        <select id="qualification" name="qualification" class="form-select" required>
                            <option value="">Select qualification</option>
                            <option>High School</option>
                            <option>Diploma</option>
                            <option>Bachelor's</option>
                            <option>Master's</option>
                            <option>PhD</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="collegename" class="form-label">College Name</label>
                        <input id="collegename" name="collegename" type="text" class="form-control" required
                            placeholder="Your college/institution" />
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input id="phone" name="phone" type="tel" pattern="[0-9]{10}" class="form-control" required
                                placeholder="10-digit number" />
                            <small class="hint">Enter 10 digits, no spaces or symbols</small>
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" name="email" type="email" class="form-control" required
                                placeholder="name@example.com" />
                        </div>
                    </div>

                    <div class="text-end">
                        <a href="login.php">Already have an account? Login</a>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // set max for DOB to today and basic client-side validation
        (function () {
            const dob = document.getElementById('dob');
            if (dob) {
                const today = new Date().toISOString().split('T')[0];
                dob.max = today;
            }
            // basic client-side form validation feedback
            const form = document.getElementById('registrationForm');
            form.addEventListener('submit', function (e) {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    form.reportValidity();
                }
            });
        })();
    </script>
